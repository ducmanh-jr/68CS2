<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid position-relative text-center p-0   ">
        <img src="contact-Background.jpg" class="img-fluid w-100" alt="Contact Us Image">
        <h1 class="position-absolute top-50 start-50 translate-middle text-white ">Contact Us</h1>
    </div>

    <div class="container mt-5 text-secondary ">
        <div class="row">
            <div class="col-md-6 ">
                <h2>You can find us at</h2>
                <p>Email:<br> hello@tyler.com</p>
                <p>Phone Number:<br> 202-555-0188</p>
                <p>Location:<br> 55 Giải Phóng, Đồng Tâm, Hai Bà Trưng, Hà Nội</p>
                <p>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </p>
            </div>

            <div class="col-md-6 ">
                <h2>Let's Get in Touch</h2>
                <form action="/submit_contact" method="post">
                    <div class="mb-3">
                        <input type="text" name="txtName" class="form-control" placeholder="Your name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="txtEmail" class="form-control" placeholder="Your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comments</label>
                        <textarea name="comments" id="comments" class="form-control" placeholder="Your comments" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
